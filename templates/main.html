
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <header>
        <div class="logo">СВО</div>
        <nav>
            <a href="#">Соискателям</a>
            <a href="#">Работодателям</a>
            <a href="#">Помощь</a>
        </nav>
        <div class="profile">
            <img src="path_to_profile_image.jpg" alt="Profile Image">
            <span>Имя Фамилия</span>
        </div>
    </header>
    <main>
        <section class="resume">
            <h1>Резюме</h1>
            <div class="resume-placeholder">
                <!-- Здесь будет отображаться резюме -->
            </div>
        </section>
        <section class="settings">
            <h2>Настройки</h2>
            <div class="settings-category">
                <h3>Личные данные</h3>
                <form>
                    <label for="password">Пароль</label>
                    <div class="input-field">
                        <input type="password" id="password" name="password" placeholder="Не введено">
                        <a href="#">Изменить пароль</a>
                    </div>

                    <label for="email">Email</label>
                    <div class="input-field">
                        <input type="email" id="email" name="email" placeholder="Не введено">
                        <a href="#">Изменить</a>
                    </div>

                    <label for="phone">Мобильный телефон</label>
                    <div class="input-field">
                        <input type="tel" id="phone" name="phone" placeholder="Не введено">
                        <a href="#">Изменить</a>
                    </div>

                    <label for="social">Социальные сети</label>
                    <div class="input-field">
                        <input type="text" id="social" name="social" placeholder="Не введено">
                        <a href="#">Просмотреть</a>
                    </div>

                    <a href="#" class="delete-account">Удалить аккаунт</a>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Полезные ссылки</a>
            <a href="#">Контакты</a>
        </div>
        <div class="footer-social">
            <a href="#"><img src="path_to_vk_icon.png" alt="VK"></a>
            <a href="#"><img src="path_to_instagram_icon.png" alt="Instagram"></a>
            <a href="#"><img src="path_to_telegram_icon.png" alt="Telegram"></a>
        </div>
        <div class="footer-copyright">
            <p>&copy; СВО, 2022-2025</p>
        </div>
    </footer>
</body>
</html>
