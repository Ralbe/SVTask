{% extends "main/base.html" %}

{% load static %}

{% block title %}
Регистрация
{% endblock %}

{% block style %}
{% static "css/register.css" %}
{% endblock style %}


{% block content %}
<div class='main'>
    <div class="registration-container">
        <form method="post">
            <h2 class="registration-title">Регистрация</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock content %}
