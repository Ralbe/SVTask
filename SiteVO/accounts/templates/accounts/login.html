{% extends "main/base.html" %}

{% load static %}

{% block title %}
Авторизация
{% endblock %}

{% block style %}
{% static "css/register.css" %}
{% endblock style %}


{% block content %}
<form method="post">
    <h3>Авторизация</h3>
    {% csrf_token %}
    
    {{ form.as_p }}

    <a href="{% url 'register' %}">Нет с нами? Зарегистрируйтесь</a>
</form>

{% endblock content %}
