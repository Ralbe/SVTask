<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="create_ob.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Создать новое объявление</h1>
        
        <form>
            <div class="form-group">
                <label for="title">Название объявления:</label>
                <input type="text" id="title" name="title" placeholder="Введите название" required>
            </div>
            
            <div class="form-group">
                <label for="description">Описание объявления:</label>
                <textarea id="description" name="description" placeholder="Подробно опишите, что вы предлагаете" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Стоимость:</label>
                <div class="price-container">
                    <input type="number" id="price" name="price" class="price-input" placeholder="1000" required>
                    <span>руб.</span>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Опубликовать</button>
        </form>
    </div>
</body>
</html>
